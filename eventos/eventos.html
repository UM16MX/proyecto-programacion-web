      <div class="col-md-8 py-5">
      <input type="text" class="form-control" placeholder="Buscar" id="buscar">  
      </div>
      <div class="py-5">
        <button type="button" onclick="buscarEvento()" class="btn btn-info"><i class="fas fa-search"></i> </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="fas fa-user-plus"></i> </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Fecha de reservación:</label>
                    <input type="text" class="form-control" id="fec_res">
                    
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Desde:</label>
                    <input type="text" class="form-control" id="desde">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Hasta:</label>
                    <input type="text" class="form-control" id="hasta">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Personas:</label>
                    <input type="text" class="form-control" id="personas">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Comentarios:</label>
                    <textarea class="form-control" id="comentarios"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
         
        
               <button type="button" onclick="registrar()" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="modaleditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Fecha de reservación:</label>
                    <input type="text" class="form-control" id="fec_res_ed">
                    <input type="text" class="form-control" id="idevento" >
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Desde:</label>
                    <input type="text" class="form-control" id="desde_ed">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Hasta:</label>
                    <input type="text" class="form-control" id="hasta_ed">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Personas:</label>
                    <input type="text" class="form-control" id="personas_ed">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Comentarios:</label>
                    <textarea class="form-control" id="comentarios_ed"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
         
        
               <button type="button" onclick="editar()" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
